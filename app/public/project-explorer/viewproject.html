<!DOCTYPE html>
<html>

<head>
    <title>Project Repo App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div class="container-lg">
        <nav class="navbar navbar-expand navbar-dark bg-primary"><a href="/" class="navbar-brand">Project Explorer</a>
            <form class="form-inline"><input type="text" placeholder="Search Projects"
                    name="search" class="mr-sm-2 form-control"><input type="hidden" name="type" value="Name"><button
                    type="submit" class="btn btn-outline-light">Search</button></form>
            <div class="mr-auto navbar-nav"><a href="viewproject.html" data-rb-event-key="/projects"
                    class="nav-link">Projects</a><a href="createproject.html" data-rb-event-key="/projects/submit"
                    class="nav-link">Submit</a></div>
            <div class="navbar-nav"><a href="register.html" class="nav-link">Sign up</a><a
                    href="login.html" data-rb-event-key="/login" class="nav-link" id="username">Login</a></div>
        </nav>



        <div class="my-3 container">
            <h3 class="mt-5" id="project_name"></h3>
            <div class="container">
                <div class="p-3 mt-3 mb-5 bg-light text-dark row">
                    <div class="col" id="project_author">Created By <br>
                        <h6></h6>
                    </div>
                    <div class="col">Date Created <br>
                        <h6>2020-08-30</h6>
                    </div>
                    <div class="col">Last Updated <br>
                        <h6>2020-08-30</h6>
                    </div>
                    <div class="d-flex justify-content-end col">
                        <div><a href="editProject.html" class="btn btn-primary">Edit Project</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-5 row">
                <div class="col">
                    <h5 id="project_abstract">Project Abstract</h5>
                    <hr>
                    <p class="mb-5" style="font-size: 1.1em;">
                    </p>
                    <h5>Comments</h5>
                    <form class="">
                        <div class="form-group"><textarea rows="3" required="" placeholder="Leave a comment"
                                class="form-control"></textarea></div><button type="submit"
                            class="btn btn-primary">Submit</button>
                    </form>
                    <hr>
                    <div class="d-flex justify-content-center align-items-center">
                        <p class="lead">No comments added yet</p>
                    </div>
                </div>
                <div class="col">
                    <h5>Project Details</h5>
                    <hr>
                    <div class="card" id="project_authors">
                        <div class="card-header">
                            <h5 >Author(s)</h5>
                        </div>
                        <div class="list-group list-group-flush">
                            <div class="list-group-item"><span></span></div>
                            <div class="list-group-item"><span></span></div>
                        </div>
                        <div class="text-muted card-footer" id="project_tags"><span class="mr-2"><a
                                    href="/projects?search=ds&amp;type=Tags"></a></span></div>
                    </div>
                    <div class="mt-3 card">
                        <div class="card-header">
                            <h5>Project files</h5>
                        </div>
                        <div class="list-group list-group-flush">
                            <div class="d-flex justify-content-center align-items-center list-group-item">
                                <p class="lead">No file uploaded yet</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="container">
            <nav class="navbar navbar-expand navbar-light bg-light">
                <div class="justify-content-end navbar-collapse collapse"><span class="navbar-text">Project Explorer ©
                        2020 · <a href="https://edconnect.ng/" target="_blank">Edconnect</a></span></div>
            </nav>
        </div>
        


    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
